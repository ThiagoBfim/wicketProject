<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Aula 27</title>
</head>
<body>
	<div class="card bg-light container">
		<h1>Cadastro</h1>
		<div class="card-body">
			<div class="alert alert-danger" role="alert" wicket:id="feedback"></div>
			<form wicket:id="form">
				<div class="form-group row">
					<div class="col-md-6">
						<label for="placa" class="col-sm-6">Placa:</label> <input
							type="text" name="placa" class="form-control col-sm-10 placa"
							placeholder="Informe a placa" wicket:id="placa">
					</div>
					<div class="col-md-6">
						<label for="modelo" class="col-sm-6">Modelo:</label> <input
							type="text" name="modelo" class="form-control col-sm-10"
							placeholder="Informe o modelo" wicket:id="modelo">

					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label for="tracao" class="col-sm-12">Tração:</label> 
						<span class="radio-inline col-sm-12" wicket:id="tracao" id="numberRadioChoice">
						</span>
					</div>
					<div class="col-md-4">
						<label for="categoria" class="col-sm-6">Categoria:</label> 
						<select wicket:id="categoria" class="form-control col-sm-10"></select>
					</div>
					<div class="col-md-4">
						<label for="fabricante" class="col-sm-6">Fabricante:</label> <input
							type="text" name="fabricante" class="form-control col-sm-10"
							placeholder="Informe o fabricante" wicket:id="fabricante">
					</div>
				</div>

				<div class="form-group row float-right">
					<div class="text-right">
						<div class="btn-group">
							<button id="salvar" type="submit" wicket:id="salvar"
								class="btn btn-primary">Cadastrar</button>
						</div>
					</div>
				</div>
			</form>
			<a href="/" class="btn btn-default">Voltar</a>
		</div>
	</div>
</body>
</html>
