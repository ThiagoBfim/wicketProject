<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>Modal</title>
<meta charset="utf-8">
</head>
<body>
	<wicket:panel>
		<div class="container" style="padding-top: 20px;">
			<form wicket:id="form">
				<div class="alert alert-danger" role="alert" wicket:id="feedback"></div>
				<div class="form-group row">
					<div class="col-md-6">
						<label for="nome" class="col-sm-6">Nome:</label> <input
							type="text" name="nome" class="form-control col-sm-10"
							placeholder="Informe o nome" wicket:id="nome">
					</div>
					<div class="col-md-6">
						<label for="pais" class="col-sm-6" wicket:id="labelPais"></label>
						<input type="text" name="pais" class="form-control col-sm-10"
							placeholder="Informe o páis" wicket:id="pais">
					</div>
				</div>
				<div class="col-md-12">
					<div class="row form-group float-right">
						<div class="btn-group">
							<a wicket:id="salvar" type="submit"
								class="btn btn-primary">Cadastrar</a>
						</div>
					</div>
				</div>
				<div class="form-group row col-md-12">
					<div class="col-md-12" style="padding-top: 10px;">
						<div wicket:id="noResult" id="vazio" class="alert alert-info"
							role="alert">Nenhum fabricante cadastrado.</div>
						<wicket:container wicket:id="group">
							<table id="tabela" class="table table-striped ">
								<thead>
									<tr>
										<th>Nome</th>
										<th>País</th>
										<th></th>
									</tr>
								</thead>
								<tbody id="carros">
									<tr wicket:id="fabricantes">
										<td><span wicket:id="nome"></span></td>
										<td><span wicket:id="pais"></span></td>
										<td class="text-right"><input type="radio"
											name="selecionar" class="form-control"
											wicket:id="selecionado"></td>
									</tr>
								</tbody>
							</table>
							<div class="row form-group float-right">
								<div class="btn-group">
									<a wicket:id="selecionar" class="btn btn-primary">Selecionar</a>
								</div>
							</div>
						</wicket:container>
					</div>
				</div>
			</form>

		</div>
	</wicket:panel>
</body>
</html>
